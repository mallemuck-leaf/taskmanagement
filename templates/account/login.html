{% extends 'index.html' %}

{% block title %}
Log-in
{% endblock %}

{% block header %}
<h1>Страница входа</h1>
<h3>Для входа на сайт заполните форму.</h3>
{% endblock %}

{% block content %}
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
<a href="{% url 'register' %}">Зарегистрироваться</a>
{% endblock %}
